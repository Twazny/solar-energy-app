<app-site-edit-header></app-site-edit-header>
<form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <!-- <h4>Create new site</h4> -->
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" formControlName="name">
        <br>
        <label for="address">Address</label>
        <br>
        <input type="text" name="address" id="address" formControlName="address">
        <br>
        <label>Coordinates</label>
        <div class="coordinates-container" formGroupName="location">
            <label for="latitude">N/S</label>
            <input type="number"  name="latitude" id="latitude" formControlName="latitude" step="0.000001">
            <label for="longitude">W/E</label>
            <input type="number" name="longitude" id="longitude" formControlName="longitude" step="0.000001">
        </div>
        <button type="button" (click)="onUseMyLocation()" style="display: flex; align-items: center;justify-content: space-evenly;" class="outline-button">
            <span class="material-icons" style="margin-right: 0.3em;">my_location</span>Use my current location
        </button>
        <br>
        <label for="photo">Photo</label>
        <br>
        <input #fileInput type="file" name="photo" id="input" (change)="onFileUpload($event)">
        <div (click)="fileInput.click()" class="thumbnail-container">
            <img [src]="photoUrl" alt="">
            <span *ngIf="!photoUrl" class="material-icons">add_a_photo</span>
            <button (click)="onPhotoRemove($event)" *ngIf="photoUrl"><span class="material-icons">delete_outline</span></button>
        </div>
    </div>
    <button type="submit" [disabled]="!form.valid">Save</button>    
</form>
