<div class="header-container">
    <div>SOLARenergy</div>
    <div>
        <input type="text" name="" id="" placeholder="Search" spellcheck="false" (change)="onSearch($event)" [value]="filter">
        <app-icon-button
            *ngIf="filter"
            icon = "clear"
            [colorScheme]="'transparent'"
            style="position: absolute; right: 5px;" 
            (click)="onClick()"
            size="2rem"
        >
        </app-icon-button>
    </div>
</div>
